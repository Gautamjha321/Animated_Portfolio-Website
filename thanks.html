<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Thank You - Gautam Jha</title>
    <style>
        .thank-you-container {
            background-color: rgba(0, 0, 69, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            max-width: 600px;
            margin: 100px auto;
            box-shadow: 0 0 20px rgba(114, 161, 222, 0.3);
        }
        
        .thank-you-title {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(to right,#008baa,#7342a7,#6600c5,#6070fd,#2a46ff,#0099ff,#008bea);
            background-size: 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: animate-gradient 2.5s linear infinite;
        }
        
        .thank-you-message {
            color: lightgray;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .redirect-message {
            color: #72a1de;
            margin: 20px 0;
        }
        
        #countdown {
            display: inline-block;
            background-color: rgba(114, 161, 222, 0.3);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-weight: bold;
        }
        
        .back-home {
            display: inline-block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            background-color: rgba(0, 40, 130, 0.5);
            padding: 10px 25px;
            border-radius: 30px;
            border: 1px solid #727fdeb4;
            box-shadow: 0 0 15px #727fde77;
            transition: all 0.3s;
        }
        
        .back-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px #727fde;
        }
        
        .back-home i {
            margin-right: 8px;
        }
        
        @media (max-width: 768px) {
            .thank-you-container {
                margin: 80px 20px;
                padding: 40px 20px;
            }
            
            .thank-you-title {
                font-size: 2.5rem;
            }
            
            .thank-you-message {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .thank-you-container {
                margin: 60px 15px;
                padding: 30px 15px;
            }
            
            .thank-you-title {
                font-size: 2rem;
            }
            
            .thank-you-message {
                font-size: 0.9rem;
            }
            
            .back-home {
                padding: 8px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <video class="Back-vid" autoplay loop muted plays-inline src="videos/galaxy.mp4" type="video/mp4"></video>
        
        <div class="thank-you-container">
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">Your message has been sent successfully. I'll get back to you as soon as possible.</p>
            
            <div class="redirect-message">
                Redirecting to homepage in <span id="countdown">5</span> seconds
            </div>
            
            <a href="index.html" class="back-home">
                <i class="fa-solid fa-home"></i>Back to Home
            </a>
        </div>
    </div>
    
    <script src="js/contact-form.js"></script>
</body>
</html>
